name: API CI
# on: [push] //Esto es si el proyecto es uno simple. (Este tiene varias carpetas)
on:
  push:
    paths:
      - "./api/**"
      - ".github/workflows/api-ci.yml"


defaults:
  run:
    working-directory: ./api

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ./api/package-lock.json
      - name: install
        shell: bash
        run: npm ci
      - name: run unit test
        shell: bash
        run: npm run test
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ./api/package-lock.json
      - name: install
        shell: bash
        run: npm ci
      - name: run linter
        shell: bash
        run: npm run lint
  e2e:
    runs-on: ubuntu-latest
    container:
      image: node:18

    service:
      mongo-e2e:
        image: mongo:4.4
        ports:
          27017:27017
        env:
          MONGO_INIT_DB_ROOT_USERNAME: test
          MONGO_INIT_DB_ROOT_PASSWORD: test123
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: install
        shell: bash
        run: npm ci
      - name: run e2e
        shell: bash
        run: npm run e2e books.e2e.js
        env:
          MONGO_DB_NAME: pruebaTest
          MONGO_URL: mongodb://test:test123@mongo-e2e:27017/test
